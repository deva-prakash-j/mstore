<div class="mobile-menu-container mobile-menu-light">
    <div class="mobile-menu-wrapper">
        <span class="mobile-menu-close" (click)="hideMobileMenu()"><i class="icon-close"></i></span>

        <form action="#" method="get" class="mobile-search">
            <label for="mobile-search" class="sr-only">Search</label>
            <input type="search" class="form-control" name="mobile-search" id="mobile-search" placeholder="Search in..."
                required>
            <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
        </form>
          
        <ul ngbNav #nav="ngbNav" class="nav nav-pills-mobile nav-border-anim">
            <li ngbNavItem>
                <a ngbNavLink>Menu</a>
                <ng-template ngbNavContent>
                    <nav class="mobile-nav">
                        <ul class="mobile-menu">
                            <li>
                                <a routerLink="/">
                                    Home
                                </a>
                            </li>
                            <ng-container *ngIf="headerData?.brandsWithCategory">
                            <li *ngFor="let cat of headerData?.brandsWithCategory">
                                <a routerLink="/shop/sidebar/list">
                                    {{cat.displayText}}
                                    <span class="mmenu-btn" (click)="submenuToggle($event)"></span>
                                </a>
                                <ul *ngIf="cat?.brands">
                                    <li *ngFor="let brand of cat.brands"><a routerLink="/shop/sidebar/list">{{brand.displayText}}</a></li>
                                </ul>
                            </li>
                        </ng-container>
                        </ul>
                    </nav>
                </ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>Brands</a>
                <ng-template ngbNavContent *ngIf="headerData?.brands">
                    <div class="mobile-cats-nav">
                        <ul class="mobile-cats-menu">
                            <li *ngFor="let brand of headerData?.brands" class="item-cats-lead">
                                <a routerLink="/shop/sidebar/3cols" [queryParams]="{category: 'electronics'}">{{brand.displayText}}</a>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>

        <div class="social-icons">
            <a href="javascript:;" class="social-icon" title="Facebook"><i class="icon-facebook-f"></i></a>
            <a href="javascript:;" class="social-icon" title="Twitter"><i class="icon-twitter"></i></a>
            <a href="javascript:;" class="social-icon" title="Instagram"><i class="icon-instagram"></i></a>
            <a href="javascript:;" class="social-icon" title="Youtube"><i class="icon-youtube"></i></a>
        </div>
    </div>
</div>
