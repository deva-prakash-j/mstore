<div class="dropdown category-dropdown h-100" *ngIf="brandsList">
    <a href="javascript:;" class="dropdown-toggle" title="Browse Categories">Browse Brands <i class="icon-angle-down"></i></a>

    <div class="dropdown-menu">
        <nav class="side-nav">
            <ul class="menu-vertical sf-arrows">
                <li *ngFor="let brand of brandsList" routerLinkActive="active">
                    <a routerLink="/shop/sidebar/3cols" [queryParams]="{brand: brand.urlSlug}">{{brand.displayText}}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
