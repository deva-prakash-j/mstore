name: Deploy Mstore Api

defaults:
  run:
    working-directory: mstore-api

on:
  push:
    branches:
      - main
    paths:
      - 'mstore-api/**'
      - '.github/workflows/deploy-mstore-api.yaml'

jobs:
      
  build:
    runs-on: ubuntu-latest
    env:
      mongoURI: ${{ secrets.mongoURI }}
      mongoDatabase: ${{ secrets.mongoDatabase }}
      commitMsg: ${{  github.event.head_commit.message }}
      userId: ${{ secrets.USER_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Webhook
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_type: 'form-urlencoded'
          webhook_url: "http://ci.deva-prakash.tech/hooks/deploy-mstore-api"
          data: 'userId=${{env.userId}}&msg=${{env.commitMsg}}'