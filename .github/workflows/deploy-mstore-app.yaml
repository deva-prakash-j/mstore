name: Deploy Mstore App

defaults:
  run:
    working-directory: mstore-angular

on:
  push:
    branches:
      - main
    paths:
      - 'mstore-angular/**'
      - '.github/workflows/deploy-mstore-app.yaml'

jobs:
      
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t devaprakash/mstore-app .
      - run: docker push devaprakash/mstore-app